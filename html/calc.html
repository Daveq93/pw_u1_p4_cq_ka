<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="../css/calc.css" />
  </head>

  <body>
    <head></head>
    <nav></nav>
    <section>
      <div id="appCalc">
        <table class="calculadora">
          <thead>
            <tr>
              <td colspan="4">
                <h1>CALCULADORA</h1>
              </td>
            </tr>
          </thead>

          <tr>
            <td colspan="4"><span id="operation">{{operation}}</span></td>
          </tr>
          <tr>
            <td colspan="4"><span id="resultado">{{resultado}}</span></td>
          </tr>

          <tr>
            <td><button class="num" @click="click('7')">7</button></td>
            <td><button class="num" @click="click('8')">8</button></td>
            <td><button class="num" @click="click('9')">9</button></td>
            <td><button class="opr" @click="click('/')">/</button></td>
          </tr>
          <tr>
            <td><button class="num" @click="click('4')">4</button></td>
            <td><button class="num" @click="click('5')">5</button></td>
            <td><button class="num" @click="click('6')">6</button></td>
            <td><button class="opr" @click="click('*')">*</button></td>
          </tr>
          <tr>
            <td><button class="num" @click="click('1')">1</button></td>
            <td><button class="num" @click="click('2')">2</button></td>
            <td><button class="num" @click="click('3')">3</button></td>
            <td><button class="opr" @click="click('-')">-</button></td>
          </tr>

          <tr>
            <td><button class="resp" @click="clickResult()">=</button></td>
            <td><button class="borrar" @click="clickC()">C</button></td>
            <td><button class="num" @click="click('0')">0</button></td>
            <td><button class="opr" @click="click('+')">+</button></td>
          </tr>
        </table>
      </div>
    </section>

    <aside></aside>
    <footer>Derechos reservados Programacion web 2023</footer>

    <script src="../js/calc.js"></script>
  </body>
</html>
